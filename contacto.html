<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body id="contact">
    <a href="./index.html">Inicio</a>
     <h1>* CONTACTANOS *</h1>
    <div class="contact">
        <form action="" method="">
            <li><label for="name">Nombre</label>
            <input type="text"></li>

            <li><label for="edad">Fecha de nacimiento</label>
            <input type="date" name="nacimiento" id="nacimiento"></li>

            <li><label for="telefono">Telefono</label>
            <input type="number"></li>

            <li><label for="email">Email</label>
            <input type="email" name="email" id="email"></li>

            <li><label>Mensaje</label>
            <textarea name="comentarios" id="comentarios"></textarea></li>

            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>

        </form>
    </div>

    
</body>
</html>
